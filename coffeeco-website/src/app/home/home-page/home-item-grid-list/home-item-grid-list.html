
<mat-grid-list cols="{{homeList.cols}}" rowHeight="10em" gutterSize="1em">

  @for (row of homeItemService.getHomeRows(); track $index) {
    @for (item of row.items; track $index) {
      <mat-grid-tile coffeecoHomeItemDirective [item]="item" [colspan]="item.cols">
          <div>
            {{item.text}}
          </div>
      </mat-grid-tile>
    }
  }

</mat-grid-list>
